version: '3'

volumes:
  postgres_data_local: {}

services:
  django-apache2:
    build: .
    container_name: django-apache2
    ulimits: # I had to add this to avoid an error, but I don't know what it does. Check this later.
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    ports:
      - '8005:80'
      - '3500:3500'
      - '8006:81'
    env_file:
      - variables.env

  postgres:
    image: mdillon/postgis:9.6
    container_name: pdk-postgres
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    env_file:
      - variables.env
    ports:
    - "5432:5432"
