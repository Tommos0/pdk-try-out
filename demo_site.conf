<VirtualHost *:80>
    ServerName myserver.com

    ServerAdmin me@myserver.com
    DocumentRoot /var/www/html/app/filterbubble

    ErrorLog ${APACHE_LOG_DIR}/myserver.com-error.log
    CustomLog ${APACHE_LOG_DIR}/myserver.com-access.log combined

#    RewriteEngine on
#    RewriteRule    ^(.*)$    https://myserver.com$1    [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin me@myserver.com
    ServerName myserver.com

    DocumentRoot /var/www/html/app/filterbubble
    <Directory />
        Options FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/html/app/filterbubble>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/myserver.com-error.log
    CustomLog ${APACHE_LOG_DIR}/myserver.com-access.log combined

#    SSLEngine on
#    SSLProtocol All -SSLv2 -SSLv3
#
#    SSLCertificateFile /etc/letsencrypt/live/myserver.com/fullchain.pem
#    SSLCertificateKeyFile /etc/letsencrypt/live/myserver.com/privkey.pem
#    SSLCertificateChainFile /etc/letsencrypt/live/myserver.com/fullchain.pem

    BrowserMatch "MSIE [2-6]" \
        nokeepalive ssl-unclean-shutdown \
        downgrade-1.0 force-response-1.0

    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

    WSGIDaemonProcess pdk python-path=/var/www/app/filterbubble/venv/lib/python2.7/site-packages:/var/www/app/filterbubble
    WSGIProcessGroup pdk

    WSGIScriptAlias / /var/www/app/filterbubble/wsgi.py
    Alias /media /var/www/app/filterbubble/media
    Alias /static /var/www/app/filterbubble/static
</VirtualHost>
